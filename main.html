<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method='POST'>
      <label for="name">Name*
      <input type="text" name="name" id="name" required placeholder="Name">
	  </label>
      <br>
      <label for="email">Email*
      <input type="email" name="email" id="email" required placeholder="Email">
	  </label>
      <br>
       <label for="gender">Gender*
      <input type="radio" name="gender" id="gender_m" required>Male 
	  <input type="radio" name="gender" id="gender_f" required>Female
	  </label>
      <br>	
      <label for="cars">Car Brands*
      <select id="cars" required>
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
        <option value="mercedez">Mercedez</option>
      </select>
	  </label>
      <br>
      <label for="age">Age*
      <input type="number" name="age" id="age" placeholder="Age" required>
	 </label>
      <br>
      <label for="dob">DOB*
      <input type="date" name="dob" id="dob" required>
	 </label>
      <br>
	 <label for="Phone Number">Phone Number
      <input type="tel" name="Phone Number" id="tel" placeholder="xxx-xxx-xxxx" required>
	 </label>
      <br>
      <label for="password">Password*
      <input type="password" name="password" id="password" placeholder="Password" required>
	 </label>
      <br>
	 <label for="checkbox">Checkbox*
      <input type="checkbox" name="checkbox" id="tos" required>I agree to the TOS
	 </label>
      <br>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
